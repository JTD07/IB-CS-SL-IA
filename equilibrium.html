<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilibrium Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Equilibrium Calculator</h1>
        <nav><a href="index.html" class="back-to-home">Back to Home</a></nav>
    </header>
    <main>
        <p>Adjust the equilibrium constant (K) and input initial concentrations to see how it affects the reactants and products in reaction A+Bâ‡ŒC+D.</p>
        <div class="slider-container">
            <label for="k-slider">Equilibrium Constant (K): <span id="k-value">1.0</span></label>
            <input id="k-slider" class="slider" type="range" min="0" max="100" value="1" step="0.01">
        </div>
        <div class="input-container">
            <div class="input-group">
                <label for="k-manual">Manual K Value (use the arrows to adjust smaller values):</label>
                <input id="k-manual" type="number" value="1" step="0.01" min="0" max="100" required>
            </div>
            <div class="input-group">
                <label for="reactant-a-input">Initial Reactant Concentration A (M):</label>
                <input id="reactant-a-input" type="number" value="1" step="0.01" min="0" required>
            </div>
            <div class="input-group">
                <label for="reactant-b-input">Initial Reactant Concentration B (M):</label>
                <input id="reactant-b-input" type="number" value="1" step="0.01" min="0" required>
            </div>
            <div class="input-group">
                <label for="product-c-input">Initial Product Concentration C (M):</label>
                <input id="product-c-input" type="number" value="0" step="0.01" min="0" required>
            </div>
            <div class="input-group">
                <label for="product-d-input">Initial Product Concentration D (M):</label>
                <input id="product-d-input" type="number" value="0" step="0.01" min="0" required>
            </div>
        </div>
        <canvas id="chartCanvas" width="400" height="300"></canvas>
        <div class="button-container">
            <button type="button" onclick="downloadChart()">Download Chart</button>
            <button type="button" onclick="resetChart()">Reset Chart</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Equilibrium Constant Simulator</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
