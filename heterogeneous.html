<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heterogeneous Equilibrium</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Heterogeneous Equilibrium</h1>
        <nav><a href="index.html" class="back-to-home">Back to Home</a></nav>
    </header>
    <main>
        <div class="input-container">
            <label for="reaction-heterogeneous">Reaction (e.g., CaCO3 ⇌ CaO + CO2):</label>
            <input id="reaction-heterogeneous" type="text" value="CaCO3 ⇌ CaO + CO2">
            <label for="k-heterogeneous">Equilibrium Constant (K):</label>
            <input id="k-heterogeneous" type="number" value="1" step="0.01" min="0.01">
            <label for="concentration-heterogeneous">Initial Concentrations (Reactants and Products in M):</label>
            <input id="concentration-heterogeneous" type="text" value="1, 0, 0">
        </div>
        <button onclick="calculateHeterogeneousEquilibrium()">Calculate</button>
        <p id="result-heterogeneous">Result will be displayed here.</p>
    </main>
    <footer>
        <p>&copy; 2025 Equilibrium Constant Simulator</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
